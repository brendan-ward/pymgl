name: Test on Linux

on: [push, pull_request, workflow_dispatch]

env:
  BUILD_TEMP_DIR: "/build"

jobs:
  test:
    name: Test on ${{ matrix.os }} ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        platform: ["x86_64"]
        python-version: ["3.9"]
        include:
          - os: "ubuntu-20.04"
            xvfb: 'xvfb-run -a --server-args="-screen 0 1024x768x24 -ac +render -noreset"'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: |
          git submodule update --init
          cd vendor/maplibre-gl-native && \
            git submodule update --init --recursive \
              vendor/earcut.hpp \
              vendor/polylabel \
              vendor/protozero \
              vendor/wagyu \
              vendor/unique_resource \
              vendor/boost \
              vendor/eternal \
              vendor/googletest \
              vendor/mapbox-base \
              vendor/vector-tile

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get -y install software-properties-common
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt-get -y install \
            curl \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libcurl4-openssl-dev \
            libicu-dev \
            libturbojpeg0-dev \
            libpng-dev \
            libprotobuf-dev \
            libuv1-dev \
            libx11-dev \
            libegl-dev \
            libopengl-dev \
            xvfb

      - name: Install MacOS dependencies
        if: runner.os == 'macOS'
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1
        run: |
          brew list cmake || brew install cmake
          brew list ninja || brew install ninja
          brew list pkg-config || brew install pkg-config

      - name: Cache build artifacts
        uses: actions/cache@v2
        id: pymgl
        with:
          path: ${{ env.BUILD_TEMP_DIR }}
          key: ${{ runner.os }}-${{ matrix.platform }}

      - name: Build package
        run: |
          sudo mkdir -p $BUILD_TEMP_DIR
          sudo chown -R $(id -u):$(id -g) $BUILD_TEMP_DIR
          python setup.py develop

      - name: Install test deps
        run: python -m pip install pytest Pillow numpy pixelmatch python-dotenv

      - name: Run tests
        env:
          XVFB: ${{ matrix.xvfb }}
        run: |
          ${XVFB} /build/tests/pymgl_test
          ${XVFB} python -m pytest pymgl/tests
